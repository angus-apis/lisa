openapi: 3.0.0
info:
  title: Service Health Check API
  description: API for checking the health of a microservice (WIP)
  version: 1.0.0
paths:
  /health:
    get:
      summary: Checks the health of the microservice
      operationId: getHealth
      tags:
        - Health Check
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
              examples:
                example-1:
                  value:
                    status: "healthy"
                    details: "All systems functional."
        '503':
          description: Service Unavailable
          content:
            application/json:
              examples:
                example-1:
                  value:
                    status: "unhealthy"
                    details: "Database connectivity issues."
  /version:
    get:
      summary: Get the application version
      operationId: getAppVersion
      tags:
        - Version
      responses:
        '200':
          description: Application version returned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    description: The current version of the application.
              examples:
                example-1:
                  value:
                    version: "1.0.0"
components:
  schemas:
    HealthStatus:
      type: object
      properties:
        status:
          type: string
          description: Status of the microservice, typically 'healthy' or 'unhealthy'.
        details:
          type: string
          description: Detailed status message or diagnostic information.
